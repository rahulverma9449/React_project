<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const App = () => {
        const [fahrenheit, setFahrenheit] = React.useState('');
        const [celsius, setCelsius] = React.useState('');

        const convertToCelsius = () => {
          if (fahrenheit !== '') {
            const convertedCelsius = ((parseFloat(fahrenheit) - 32) * 5) / 9;
            setCelsius(convertedCelsius.toFixed(2));
          }
        };

        return (
          <>
            <h1>Temperature Converter</h1>
            <label>
              Fahrenheit:
              <input
                type="number"
                value={fahrenheit}
                onChange={(e) => setFahrenheit(e.target.value)}
              />
            </label>
            <button onClick={convertToCelsius}>Convert</button>

            <p>Temperature in Fahrenheit: {fahrenheit}</p>
            <p>Temperature in Celsius: {celsius}</p>
          </>
        );
      };

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
