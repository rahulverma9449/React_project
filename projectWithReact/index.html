<!DOCTYPE html>
<html lang="en">
<head>
  <title>Starting with React App</title>
  <link rel="stylesheet" href="/index.css">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel"> 

    function Cars(){
      let cars=["BMW", "Audi", "Nexa", "Honda", "Maruti"];
      return (
        <>
          <h1>List of Cars</h1>
          <ul>
            {cars.map((car, index) => (
              <li key={index}>{car}</li>
            ))}
          </ul>
        </>
      );
    }

    function Student(){
      let students=[
        {
          name: "Alexa",
          age: 10,
          marks: 35
        },
        {
          name: "Rahul",
          age: 10,
          marks: 35
        },
        {
          name: "Anjali",
          age: 10,
          marks: 35
        },
        {
          name: "Siri",
          age: 10,
          marks: 35
        }    
      ];
      return (
        <>
          <h1>Student Details</h1>
          <table border="1px">
            <thead>
              <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>MARKS</th>
              </tr>
            </thead>
            <tbody>
              {students.map((student, index) => (
                <tr key={index}>
                  <td>{student.name}</td>
                  <td>{student.age}</td>
                  <td>{student.marks}</td>
                </tr>
              ))}
            </tbody>
          </table>
        </>
      );
    }

    function CarsPage(){
      let cars=[
        {
          name: "BMW",
          average: 10,
          img: "https://cdn-icons-png.flaticon.com/128/741/741407.png"
        },
        {
          name: "Audi",
          average: 10,
          img: "https://cdn-icons-png.flaticon.com/128/741/741407.png"
        },
        {
          name: "Thar",
          average: 10,
          img: "https://cdn-icons-png.flaticon.com/128/741/741407.png"
        },
        {
          name: "Maruti",
          average: 20,
          img: "https://cdn-icons-png.flaticon.com/128/741/741407.png"
        },  
      ];
      return (
        <>
          <h1>Cars Details</h1>
          <table className="tab" border="1px">
            <thead>
              <tr>
                <th>IMG</th>
                <th>NAME</th>
                <th>AVERAGE</th>
              </tr>
            </thead>
            <tbody>
              {cars.map((car, index) => (
                <tr key={index}>
                  <td><img src={car.img} alt={car.name} /></td>
                  <td>{car.name}</td>
                  <td>{car.average}</td>
                </tr>
              ))}
            </tbody>
          </table>
        </>
      );
    }

    function App(){
      return (
        <>
          <Cars />
          <Student />
          <CarsPage />
        </>
      );
    }

    const rootElement = ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
